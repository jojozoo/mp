<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Path menu in pure CSS3</title>
    <meta http-equiv="Page-Enter" content="revealTrans(duration=5.0,transition=20)">
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/app.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/firefox.css" />
    
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
</head>
<body>
    
    <input type="checkbox" id="menu" class="menuControl" checked="checked">
    <label for="menu">
        <div class="circle-container">
            <button class="circle">&#10006;</button>
        </div>
    </label>  

    <ul class="items">
      <li>a</li>
      <li>b</li>
      <li>c</li>
      <li>d</li>
      <li>e</li>
      <li>f</li>         
    </ul>
</body>
</html>
